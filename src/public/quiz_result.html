<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot Tutor · Quiz Results</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 站点样式 -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- ===== 导航 ===== -->
  <nav class="custom-nav">
    <a href="/">Tarot Tutor</a>
    <a href="/learn_intro.html">Learning</a>
    <a href="/quiz">Quiz</a>
    <a href="/learn_advanced.html">Advance</a>
  </nav>

  <div class="container my-5 text-center flex-grow-1 d-flex flex-column justify-content-center">
    <h1 class="mb-4">Your Quiz Results</h1>
    <p id="result-text" class="fs-4"></p>
    <a href="/quiz" class="btn btn-primary mt-3" style="background: rgba(41, 128, 185, 0.8);">Retake Quiz</a>
  </div>

  <script>
    /* 从 ?correct=..&total=.. 读取成绩 */
    const params   = new URLSearchParams(window.location.search);
    const correct  = parseInt(params.get('correct') || '0',10);
    const total    = parseInt(params.get('total')   || '0',10);
    const percent  = total ? Math.round((correct/total)*100) : 0;
    document.getElementById('result-text').textContent =
      `You got ${correct} out of ${total} correct. (${percent}%)`;
  </script>
</body>
</html>
