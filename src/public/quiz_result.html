<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot Tutor · Quiz Results</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 站点样式 -->
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    body {
      font-family:'Lora',serif;
      background:url('/img/bg.png') no-repeat center center fixed;
      background-size:cover;
      color:#f8e7c1;
      min-height:100vh;
    }
    nav.custom-nav {
      background-color:rgba(253,242,205,0.9);
      padding:1em 2em;
    }
    nav.custom-nav a {
      color:#2c2c2c; font-weight:700; text-decoration:none; margin-right:2rem;
      transition:color .2s;
    }
    nav.custom-nav a:hover { color:#f9d451; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- ===== 导航 ===== -->
  <nav class="custom-nav">
    <a href="/">Tarot Tutor</a>
    <a href="/about.html">About Three Spread</a>
    <a href="/learn_story.html">Learning</a>
    <a href="/quiz">Quiz</a>
  </nav>

  <div class="container my-5 text-center flex-grow-1 d-flex flex-column justify-content-center">
    <h1 class="mb-4">Your Quiz Results</h1>
    <p id="result-text" class="fs-4"></p>
    <a href="/quiz" class="btn btn-primary mt-3">Retake Quiz</a>
  </div>

  <script>
    /* 从 ?correct=..&total=.. 读取成绩 */
    const params   = new URLSearchParams(window.location.search);
    const correct  = parseInt(params.get('correct') || '0',10);
    const total    = parseInt(params.get('total')   || '0',10);
    const percent  = total ? Math.round((correct/total)*100) : 0;
    document.getElementById('result-text').textContent =
      `You got ${correct} out of ${total} correct. (${percent}%)`;
  </script>
</body>
</html>
