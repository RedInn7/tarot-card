<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose the Right Card</Title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Main Styles -->
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    /* Grid layout for the three clickable cards */
    #choice-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .zone-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .zone-container img {
      width: 260px;
      height: 420px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .zone-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav class="custom-nav">
    <a href="/">Tarot Tutor</a>
    <a href="/learn_intro.html">Learning</a>
    <a href="/quiz">Quiz</a>
    <a href="/learn_advanced.html">Advance</a>
  </nav>

  <section class="container text-center my-5">
    <div class="title">CHOOSE THE RIGHT CARD</div>
    <!-- Display the description of the target card -->
    <p id="card-description" class="description emph-line-plain"></p>

    <!-- Three card options laid out in a grid -->
    <div id="choice-container"></div>

    <div class="footer-nav">
      <a href="/learn_story.html">← Back</a>
      <a id="next-adv" href="/quiz_card.html">Next: Quiz →</a>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/getAllCards')
        .then(res => res.json())
        .then(cards => {
          // Shuffle and pick one target plus two distractors
          const shuffled = cards.sort(() => 0.5 - Math.random());
          const target = shuffled[0];
          const choices = [shuffled[0], shuffled[1], shuffled[2]]
            .sort(() => 0.5 - Math.random());

          // Show the target's description
          document.getElementById('card-description').textContent = target.description;

          const container = document.getElementById('choice-container');
          choices.forEach(card => {
            const zone = document.createElement('div');
            zone.className = 'zone-container';

            const img = document.createElement('img');
            img.src = card.image;
            img.alt = card.name;

            img.addEventListener('click', () => {
              if (card.id === target.id) {
                alert('Congratulations, that\u2019s the correct card! Lets\u2019s proceed to the quiz section.');
                window.location.href = '/quiz_card.html';
              } else {
                alert('Incorrect, please try again.');
              }
            });

            zone.appendChild(img);
            container.appendChild(zone);
          });
        })
        .catch(err => console.error('Failed to load cards:', err));
    });
  </script>
</body>
</html>
