<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot Tutor</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link href="/css/styles.css" rel="stylesheet">
  <style>
    /* Hero 区 */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: calc(100vh - 72px);
    }
    .hero .subtitle {
      font-size: 1.5rem;
      letter-spacing: .1em;
      margin-bottom: .5em;
      color: #f9d451;
    }
    .hero .title {
      font-size: 4rem;
      margin: .2em 0;
      color: #f9d451;
    }
    .hero .description {
      font-size: 1.5rem;
      max-width: 600px;
      margin: 1.5rem 0;
      color: #e2d2ad;
    }
    .hero-buttons a {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      text-transform: uppercase;
      border: 2px solid #f9d451;
      border-radius: 5px;
      margin: 0 1rem;
      text-decoration: none;
      color: #f9d451;
      transition: all .3s;
    }
    .hero-buttons .primary:hover { background: #f9d451; color: #2c2c2c; }
    .hero-buttons .secondary { background: #f9d451; color: #2c2c2c; }
    .hero-buttons .secondary:hover { background: transparent; color: #f9d451; }
  </style>
</head>
<body>
  <!-- 导航 -->
  <nav class="custom-nav">
    <a href="/">Tarot Tutor</a>
    <a href="/about.html">About Three Spread</a>
    <a href="/learn_intro.html">Learning</a>
    <a href="/quiz">Quiz</a>
  </nav>

  <!-- Hero 区 -->
  <section class="hero">
    <p class="subtitle">WELCOME TO THE WORLD OF TAROT</p>
    <h1 class="title">ENTER THE MYSTICAL REALM</h1>
    <p class="description">
      Discover insights, ask questions,<br />
      and unveil your destiny.
    </p>
    <div class="hero-buttons">
      <a href="/learn_intro.html" id="start-learning-btn" class="primary">
        Start Learning
      </a>
      <a href="/about.html" class="secondary">About Tarot</a>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) ensure we have a userId stored
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = crypto.randomUUID();
        localStorage.setItem('userId', userId);
      }
  
      // 2) wire up Start Learning click
      const btn = document.getElementById('start-learning-btn');
      btn.addEventListener('click', () => {
        const event = {
          action: 'start_learning',
          timestamp: new Date().toISOString(),
          userId
        };
  
        fetch('/api/logUserActivity', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(event)
        }).catch(console.error);
      });
    });
  </script>
</body>
</html>
