<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tarot Tutor — Quiz Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-3">
    <a class="navbar-brand" href="/">Tarot Tutor</a>
  </nav>

  <div class="container my-5 text-center">
    <h1>Your Quiz Results</h1>
    <p id="result-text" class="fs-4 mt-4"></p>
    <a href="/quiz" class="btn btn-primary mt-3">Retake Quiz</a>
  </div>

  <script>
    // 从 URL 参数读取成绩
    const params = new URLSearchParams(window.location.search);
    const correct = parseInt(params.get('correct') || '0', 10);
    const total = parseInt(params.get('total') || '0', 10);
    const percent = total ? Math.round((correct / total) * 100) : 0;

    document.getElementById('result-text').textContent =
      `You got ${correct} out of ${total} correct. (${percent}%)`;
  </script>
</body>
</html>
